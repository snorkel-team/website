<div class="grid-nav-section section--darker-theme-color-bg">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="nav-grid nav-grid--out">
          <div class="row">
            {% for item in include.items %}
            <div class="col-sm-6 col-lg-4">
              <a href="{% if jekyll.environment == 'production' %}{{
                  site.doks.baseurl
                }}{% endif %}{{ item.url }}" class="nav-grid__item">
                <div class="nav-grid__content" data-mh>
                  {% if item.category %}
                  <p class="purple">{{ item.category }}</p>
                  {% endif %}
                  <h2 class="nav-grid__title">{{ item.title }}</h2>
                  <p>{{ item.excerpt }}</p>
                </div>

                <p class="nav-grid__btn">
                  {{ item.cta | default: "READ MORE" }}
                  <i class="icon icon--arrow-right"></i>
                </p>
              </a>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
